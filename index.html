<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "css/index.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/home.css" />
    <title>Bruno's Pizza</title>
</head>
<body>
    <!--Navigation bar-->
    <div id="navigationBar">
        <ul>
            <li>Bruno's Pizzeria</li>
            <li><a onclick="">Order Now</a></li>
            <li>Register</li>
            <li>Features</li>
        </ul>
    </div>

    <!--Content-->
    <div id="content">

        <!--Slide show-->
        <div id="slideShow">
            <div id="slider">
            </div>
            <a id="prev" onclick="showSlide(0);" class="control prev"></a>
            <a id="next" onclick="showSlide(1);" class="control next"></a>
            <div id="indicators">
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
            </div>
            <div class="welcome">
               <h2> Welcome to Bruno's Pizzeria.</h2>
                <h3>Order a delicious pizza today.</h3>
            </div>
        </div>

       
    </div>
</body>
<script src="js/app.js"></script>
<script src="js/home.js"></script>
</html>
